<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Lumina</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&family=Poppins:wght@300;400;500;600&display=swap">
    <link rel="stylesheet" href="style/login.css">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <h2>Welcome Back</h2>
            <p class="login-subtitle">Sign in to your account</p>
            
            <form id="loginForm">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" class="btn btn-primary">Sign In</button>
            </form>
            
            <div class="login-links">
                <a href="#" id="forgotPassword">Forgot password?</a>
                <p>Don't have an account? <a href="#" id="registerLink">Register</a></p>
            </div>
            
            <div class="admin-login">
                <p>Are you an admin? <a href="#" id="adminLoginLink">Admin Login</a></p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
